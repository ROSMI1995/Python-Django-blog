{% extends 'base.html' %}
{% load static %}

<!--templates/blog/blog_list.html-->
<title>Add Post</title>
{% block title %}  {% endblock %}

{% block container %}
{% if user.is_authenticated %}

	<h2>Edit Profile</h2>


	<div class="d-flex">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<!-- python inbuild form!-->
				{{ form.as_p }}
				<button class="btn btn-success">Update Profile</button>

			
			</form>

		
{% else %}
 	<p>Unauthorised Acess.Login to make changes<br>
   <a class=" nav-link btn-primary" href="{% url 'login' %}">Login</a></p>
 {% endif %}
</div>

{% endblock %}
