{% extends 'base.html' %}
<!--templates/blog/blog_list.html-->

{% block title %} Add Category  {% endblock %}

{% block container %}

<h2>Add Category</h2>
{% if user.is_authenticated %}

<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		<!-- python inbuild form!-->
		{{ form.as_p }}
		<button class="btn btn-success">Add Category</button>

	
	</form>

	<script >
		var name = "{{ user.id }}";
		document.getElementById('user').value
				= name;
	</script>
{% else %}
 <p>Unauthorised Acess.Login to make changes<br>
    <a class=" nav-link btn-primary" href="{% url 'login' %}">Login</a></p>
 {% endif %}
</div>

{% endblock %}
